<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <!-- css style sheet -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poetsen+One&display=swap"
        rel="stylesheet">
    <title>Quotes App</title>
</head>

<body>

    <div class="container">
        <div class="inner d-flex flex-column justify-content-center align-items-center mt-5 text-center">
            <h1 class="fw-bolder">Quote of the Day </h1>
            <p class="my-5">Press the button below to recieve a random quote! </p>
            <button onclick="newQuote()" class="btn btn-primary text-capitalize fw-medium">New quote</button>
        </div>
        <div class="generator my-5 text-center fs-6">
            <p id="displayQuote"></p>
            <p id="displayAuthor"></p>
        </div>
    </div>

    <script src="Bootstrap/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
